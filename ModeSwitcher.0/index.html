<html>
	<head>
		<title>Mode Switcher</title>
	</head>
	<style>
	body {
		padding: 25px;
		background-color: white;
		color: black;
		font-size: 25px;
		}
	.dark-mode {
		background-color: black;
		color: white;
	}
	</style>
	<body>
		
<button onclick="myFunction()">Toggle dark mode</button>
	</body>
	<script>
		function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
	</script>
</html>
