<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Contact Us form</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
	  

<div class="contact-us">
  <div class="title">
    <h1>Contact Me via mail</h1>
  </div>
  <div class="form">
    <div class="form-items">
      <input type="text" class="input" placeholder="Enter your name">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-items">
      <input type="text" class="input" placeholder="Email">
      <i class="fas fa-envelope"></i>
    </div>
    <div class="form-items">
      <textarea class="input message" cols="30" rows="10" placeholder="Drop a Line....."></textarea>
    </div>
  </div>
  
  <div class="btn">
    Submit
    <i class="fas fa-arrow-right"></i>
  </div>
  
  <h2 class="endhead">You can also find me on
    <i class="fas fa-arrow-down"></i>
  </h2>
  <div class="social-icons">
    <div class="facebook">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="google">
      <i class="fab fa-facebook-f"></i>
    </div>
  </div>
 
</div>


</body>
</html>
