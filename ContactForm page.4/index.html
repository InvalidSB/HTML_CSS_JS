<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Section</title>
	<link rel="stylesheet" href="Style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
	  <div class="Contact">
      <div class="toppart">
        <h1 class="tophead">You Can Find Me on </h1>
          <div class="social-icons">
            <div class="facebook">
              <i class="fab fa-instagram"></i>
            </div>
            <div class="twitter">
              <i class="fab fa-github-square"></i>
            </div>
            <div class="google">
              <i class="fab fa-facebook-square"></i>
            </div>
          </div>
      </div>
      <div class="adjustit">
      <div class="downpart">
        <div class="oneside">
           <div class="form">
            <h3 class="sidehead">Contact Me via this form</h3>
              <div class="form-items">
                <input type="text" class="input" placeholder="  Enter your name">
                <i class="fas fa-user"></i>
              </div>
              <div class="form-items">
                <input type="text" class="input" placeholder="  Email">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="form-items">
                <textarea class="input message" cols="30" rows="10" placeholder="Drop a Line....."></textarea>
              </div>
            </div>
            <div class="btn submit">
                Submit  <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <div class="anotherside">
          <div class="bigmail">
            <i class="fas fa-envelope"></i>
          </div>
          <h1 class="shortinfo">
            Or you can email me directly at :
          </h1>
          <p class="centermail">Sujibh@gmail.com</p>
        </div>
      </div>
    </div>
    <div class="footer">
        <p>2020 &copy; Sujan Bhattarai</p>
    </div>
</div>


</body>
</html>
